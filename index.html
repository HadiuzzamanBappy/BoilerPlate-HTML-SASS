<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Boilerplate</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- icon font CSS here -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- webfonts -->
</head>

<body>
    <div class="component-library">
        <!-- Button Section -->
        <section class="component-section component-button">
            <h2 class="section-heading">Buttons</h2>

            <!-- Button Grid -->
            <div class="component-grid">
                <!-- Default Buttons -->
                <div class="component-row">
                    <button class="btn">Default</button>
                    <button class="btn btn--inherit">Inherit</button>
                    <button class="btn btn--primary">Primary</button>
                    <button class="btn btn--secondary">Secondary</button>
                    <button class="btn btn--success">Success</button>
                    <button class="btn btn--info">Info</button>
                    <button class="btn btn--warning">Warning</button>
                    <button class="btn btn--error">Error</button>
                </div>
                <div class="component-row">
                    <button class="btn btn--default-outlined">Default</button>
                    <button class="btn btn--inherit-outlined">Inherit</button>
                    <button class="btn btn--primary-outlined">Primary</button>
                    <button class="btn btn--secondary-outlined">Secondary</button>
                    <button class="btn btn--success-outlined">Success</button>
                    <button class="btn btn--info-outlined">Info</button>
                    <button class="btn btn--warning-outlined">Warning</button>
                    <button class="btn btn--error-outlined">Error</button>
                </div>
                <div class="component-row">
                    <button class="btn btn--default-soft">Default</button>
                    <button class="btn btn--inherit-soft">Inherit</button>
                    <button class="btn btn--primary-soft">Primary</button>
                    <button class="btn btn--secondary-soft">Secondary</button>
                    <button class="btn btn--success-soft">Success</button>
                    <button class="btn btn--info-soft">Info</button>
                    <button class="btn btn--warning-soft">Warning</button>
                    <button class="btn btn--error-soft">Error</button>
                </div>
                <div class="component-row">
                    <button class="btn btn--default-text">Default</button>
                    <button class="btn btn--inherit-text">Inherit</button>
                    <button class="btn btn--primary-text">Primary</button>
                    <button class="btn btn--secondary-text">Secondary</button>
                    <button class="btn btn--success-text">Success</button>
                    <button class="btn btn--info-text">Info</button>
                    <button class="btn btn--warning-text">Warning</button>
                    <button class="btn btn--error-text">Error</button>
                </div>
                <hr>
                <div class="component-row">
                    <button class="btn btn--primary btn--sm"><i class="fa-regular fa-registered"></i>Small</button>
                    <button class="btn btn--primary">Medium<i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary btn--lg"><i class="fa-regular fa-registered"></i>Large<i class="fa-regular fa-registered"></i></button>
                    <button class="btn" disabled>Disabled</button>
                </div>

                <hr>

                <!-- Icon Buttons -->
                <div class="component-row">
                    <button class="btn btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--inherit btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--secondary btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--info btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--warning btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--error btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--success btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                </div>
                <div class="component-row">
                    <button class="btn btn--default-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--inherit-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--secondary-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--info-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--warning-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--error-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--success-soft btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                </div>                
                <div class="component-row">
                    <button class="btn btn--default-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--inherit-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--secondary-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--info-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--warning-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--error-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--success-outlined btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                </div>
                <hr>
                <div class="component-row">
                    <button class="btn btn--primary btn--icon-xsm"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary btn--icon-sm"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary btn--icon-md"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--primary btn--icon-lg"><i class="fa-regular fa-registered"></i></button>
                    <button class="btn btn--icon-md" disabled><i class="fa-regular fa-registered"></i></button>
                </div>
            </div>
        </section>
        <section class="component-section component-button">
            <h2 class="section-heading">Buttons</h2>
        </section>
        
    </div>

    <!-- script files -->
    <script src="./js/index.js"></script>
</body>

</html>
